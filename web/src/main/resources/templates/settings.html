<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
	<base th:href="${application.path}" />
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	<meta name="description" content="/" />
	<meta name="author" content="" />
	<base th:href="${application.path}" />
	<title>基于Spring Cloud 微服务</title>
<link rel="stylesheet" th:href="${application.path}+'/css/bootstrap2.min.css'" />
<link rel="stylesheet" th:href="${application.path}+'/css/bootstrap-theme.css'" />
<link rel="stylesheet" th:href="${application.path}+'/css/ie10-viewport-bug-workaround.css'" />
<script th:src="${application.path}+'/js/jquery-2.1.4.min.js'"></script>
<script th:src="${application.path}+'/js/bootstrap.js'"></script>
<script th:src="${application.path}+'/js/ie-emulation-modes-warning.js'"></script>
<script th:src="${application.path}+'/js/bootstrap-select.min.js'"></script>
<script th:src="${application.path}+'/js/defaults-zh_CN.min.js'"></script>
<script type="text/javascript" th:src="${application.path}+'/commonJs/commonJs.js'"></script>
<script type="text/javascript" th:src="${application.path}+'/settingJs/settings.js'"></script>
</head>

<body>
	<header class="navbar  navbar-static-top bs-docs-nav" id="top">
		<nav class="navbar  navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only" id="navigation"> <!-- 导航条 -->
					</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" id="main"> <!-- 微服务 -->
				</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav" id="nav-bar">
						<!-- <li class="active"><a href="./">首页</a></li>
					<li><a href="#about">微服务介绍</a></li>
					<li><a href="#contact">页面展示</a></li>
					<li><a href="#contact">总结</a></li> -->
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>
</header>
<div class="container-fluid">


	<div id="carousel-example-generic" class="carousel slide"
	data-ride="carousel">
	<ol class="carousel-indicators">
		<li data-target="#carousel-example-generic" data-slide-to="0"
		class="active"></li>
		<li data-target="#carousel-example-generic" data-slide-to="1"></li>
		<li data-target="#carousel-example-generic" data-slide-to="2"></li>
	</ol>
	<div class="carousel-inner" role="listbox">
		<div class="item active">
			<img class="img-responsive"
			th:src="${application.path}+'img/timg0.jpg'" alt="First slide" />
		</div>
		<div class="item">
			<img class="img-responsive"
			th:src="${application.path}+'img/timg1.jpg'" alt="Second slide" />
		</div>
		<div class="item">
			<img class="img-responsive"
			th:src="${application.path}+'img/timg.jpg'" alt="Third slide" />
		</div>
				<!-- 	<div class="item">th:attr="data-src=${application.path}+'img/timg.jpg'"
					<img data-src="holder.js/900x200/auto/#555:#333/text:Third slide"
						alt="Third slide" />
					</div> -->
				</div>
				<a class="left carousel-control" href="#carousel-example-generic"
				role="button" data-slide="prev"> <span
				class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a> <a class="right carousel-control" href="#carousel-example-generic"
			role="button" data-slide="next"> <span
			class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
	<div class="table-responsive">
		<table class="table table-hover ">
			<thead>
				<tr>
					<th>序号</th>
					<th>排序</th>
					<th>标题</th>
					<th>内容</th>
					<th>链接地址</th>
					<th>链接表述</th>
					<th>上升</th>
					<th>下降</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="nav,navStat:${navis}">
					<td scope="row" th:text="${navStat.count}">Mark</td>
					<td th:text="${nav.order}">Otto</td>
					<td><a href="javascript:void(0)" th:text="${nav.title}" th:onclick="'modelShow('+${nav.order}+')'"></a></td>
					<td th:text="${nav.context}" >Otto</td>
					<td th:text="${nav.url}">Otto</td>
					<td th:text="${nav.desc}">Otto</td>
					<td><span class="glyphicon glyphicon glyphicon-arrow-up"
						aria-hidden="true"
						th:onclick="'javascript:doSort('+${nav.order}+',1,'+${application.path}+')'"></span></td>
						<td><span class="glyphicon glyphicon glyphicon-arrow-down"
							aria-hidden="true"
							th:onclick="'javascript:doSort('+${nav.order}+',-1,'+${application.path}+')'"></span></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<!-- Button trigger modal -->
	<!-- <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Launch demo modal
</button> -->
<!-- Modal -->
<div class="modal fade bs-example-modal-lg" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog " role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<h4 class="modal-title" id="myModalLabel">信息修改</h4>
		</div>
		<div class="modal-body">
			<form class="form-horizontal">
				<input type="text"  id="id" style="display: none;">
				<input type="text"  id="order" style="display: none;">

				<div class="form-group has-success has-feedback">
					<label class="control-label col-sm-3" for="inputSuccess3">标题</label>
					<div class="col-sm-9">
						<!-- <span class="input-group-addon">@</span> -->
						<input type="text" id="title" class="form-control input-lg"  placeholder="导航栏标题" aria-describedby="inputGroupSuccess2Status"/>
						<span class="glyphicon  glyphicon-subtitles form-control-feedback " aria-hidden="true"></span> 
						<!-- <span id="inputGroupSuccess2Status" class="sr-only">(success)</span> -->
					</div>
				</div>
				<div class="form-group has-success has-feedback">
					<label class="control-label col-sm-3"  for="inputGroupSuccess2">内容</label>
					<div class="col-sm-9">
						<!-- <div class="input-group"> -->
							<!-- <span class="input-group-addon">@</span> -->
							<input type="text" id="content" placeholder="导航栏内容" class="form-control input-lg" id="content" aria-describedby="inputGroupSuccess2Status"/>
							<!-- 	</div> -->
							<span class="glyphicon glyphicon-eye-open form-control-feedback" aria-hidden="true"></span> 
							<span id="inputGroupSuccess2Status" class="sr-only">(success)</span>
						</div>
					</div>
					<div class="form-group has-success has-feedback">
						<label class="control-label col-sm-3" for="inputGroupSuccess2">链接地址</label>
						<div class="col-sm-9">
							<!-- <span class="input-group-addon">@</span> -->
							<input type="text" id="url" placeholder="导航栏URL" class="form-control input-lg" id="url" aria-describedby="inputGroupSuccess2Status"/>
							<span class="glyphicon glyphicon-magnet form-control-feedback" aria-hidden="true"></span> 
							<span id="inputGroupSuccess2Status" class="sr-only">(success)</span>
						</div>
					</div>		
					<div class="form-group has-success has-feedback">
						<label class="control-label col-sm-3" for="inputGroupSuccess2">链接描述</label>
						<div class="col-sm-9">
							<!-- <span class="input-group-addon">@</span> -->
							<input type="text" id="desc" class="form-control input-lg" placeholder="简单描述" id="desc" aria-describedby="inputGroupSuccess2Status"/>
							<span class="glyphicon glyphicon-comment  form-control-feedback" aria-hidden="true"></span> 
							<span id="inputGroupSuccess2Status" class="sr-only">(success)</span>
						</div>
					</div>
					<div class="form-group has-success has-feedback">
						<label class="control-label col-sm-3" for="inputGroupSuccess2">打开方式</label>
						<div class="col-sm-9">
							<!-- <span class="input-group-addon">@</span> -->
							<select  style="background: #fff" class="selectpicker show-tick form-control" id="targets" title=""  data-live-search="false">
								<option id="_blank" value="_blank">_blank</option>
								<option id="_self" value="_self">_self</option>
								<option id="_parent" value="_parent">_parent</option>
								<option id="_top" value="_top">_top</option>
							</select>
							<span class="glyphicon glyphicon-folder-open form-control-feedback" aria-hidden="true"></span> 
							<span id="inputGroupSuccess2Status" class="sr-only">(success)</span>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary btn-lg" th:onclick="'doUpdateNav(\''+${application.path}+'\')'">>保存</button>			
				<button type="button" class="btn btn-default btn-lg" data-dismiss="modal">关闭</button>

			</div>
		</div>
	</div>
</div>
</body>
</html>
