<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
<meta name="description" content="/" />
<meta name="author" content="" />
<base th:href="${host}" />
<title>基于Spring Cloud 微服务</title>
<link rel="stylesheet" href="/css/bootstrap2.min.css" />
<link rel="stylesheet" href="/css/bootstrap-theme.css" />
<link rel="stylesheet" href="/css/ie10-viewport-bug-workaround.css" />
<script src="/js/jquery-2.1.4.min.js"></script>
<script src="/js/bootstrap.js"></script>
<script src="/js/ie-emulation-modes-warning.js"></script>
<script type="text/javascript" src="/commonJs/commonJs.js"></script>
<script type="text/javascript" src="/infoServiceJs/infoService.js"></script>
<script type="text/javascript" src="/commonJs/commonJs.js"></script>


</head>

<body>
	<header class="navbar navbar-static-top bs-docs-nav" id="top">
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#navbar" aria-expanded="false"
						aria-controls="navbar">
						<span class="sr-only" id="navigation"> <!-- 导航条 -->
						</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span> <span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#" id="main"> <!-- 微服务 -->
					</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav" id="nav-bar">
						<!-- <li class="active"><a href="./">首页</a></li>
					<li><a href="#about">微服务介绍</a></li>
					<li><a href="#contact">页面展示</a></li>
					<li><a href="#contact">总结</a></li> -->
					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
		</nav>
	</header>
	<div class="container-fluid">

		<div id="carousel-example-generic" class="carousel slide"
			data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#carousel-example-generic" data-slide-to="0"
					class="active"></li>
				<li data-target="#carousel-example-generic" data-slide-to="1"></li>
				<li data-target="#carousel-example-generic" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner" role="listbox">
				<div class="item active">
					<img class="img-responsive"
						th:src="${application.host}+'img/timg0.jpg'" alt="First slide" />
				</div>
				<div class="item">
					<img class="img-responsive"
						th:src="${application.host}+'img/timg1.jpg'" alt="Second slide" />
				</div>
				<div class="item">
					<img class="img-responsive"
						th:src="${application.host}+'img/timg.jpg'" alt="Third slide" />
				</div>
				<!-- 	<div class="item">th:attr="data-src=${application.host}+'img/timg.jpg'"
					<img data-src="holder.js/900x200/auto/#555:#333/text:Third slide"
						alt="Third slide" />
				</div> -->
			</div>
			<a class="left carousel-control" href="#carousel-example-generic"
				role="button" data-slide="prev"> <span
				class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a> <a class="right carousel-control" href="#carousel-example-generic"
				role="button" data-slide="next"> <span
				class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
		<div class="bs-example" data-example-id="table-within-panel">
			<div class="panel panel-primary">
				<!-- Default panel contents -->
				<div class="panel-heading">PHP 端 文章列表</div>
				<div class="panel-body">
					<!-- Table -->
					<table class="table">
						<thead>
							<tr>
								<th>#</th>
								<th>文章名称</th>
								<th>添加时间</th>
								<th>修订时间</th>
							</tr>
						</thead>
						<tbody id='coantainer'>
						</tbody>
					</table>
				</div>


			</div>
		</div>

	</div>
</body>
</html>
